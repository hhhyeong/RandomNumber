<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1 class="pre-title">IT 대학 엠티</h1>
        <h1 class="title">술게임</h1>
        <h1 class="sub-title"><span class="red-text">죽음</span>의 업&다운</h1>
      </div>
      <div id="body">
        <img
          src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif"
          class="main-img"
        />
        <h1 class="result-text" id="result-area">죽기 싫다면 맞춰라</h1>
        <h2 id="chances-area">남은찬스 : 5회</h2>
        <input
          class="form-control mb-10"
          id="input-area"
          type="number"
          placeholder="1부터 100까지 숫자를 입력"
        />
        <button class="btn btn-success mb-2 button-style" id="start-button">
          Go!!
        </button>
      </div>
    </div>
    <button
      class="btn btn-warning mt-3 button-style button-reset"
      id="reset-button"
    >
      리셋
    </button>
    <script src="main.js"></script>
  </body>
</html>
